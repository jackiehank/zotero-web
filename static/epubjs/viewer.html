<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple ePub Viewer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- 2. HTML 布局结构 -->
    <div id="header">
        <div id="title">ePub 阅读器</div>
        <button id="toggle-toc">目录</button>
    </div>
    <div id="main">
        <div id="sidebar">
            <h3>目录</h3>
            <nav id="toc"><!-- 目录将由 JS 动态生成 --></nav>
        </div>
        <div id="viewer">
            <!-- 阅读器渲染区域 -->
            <div id="prev" class="arrow">‹</div>
            <div id="next" class="arrow">›</div>
            <div id="loader">加载中，请稍候...</div>
        </div>
    </div>
    <div id="error-message" style="display: none;"></div>
    <!-- 引入 epub.js 库, defer按顺序引入 -->
    <script src="js/jszip.min.js" defer></script>
    <script src="js/epub.min.js" defer></script>
    <script src="js/script.js" defer></script>
</body>

</html>
