<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple ePub Viewer</title>
    <!-- 1. å¼•å…¥ epub.js åº“ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
    <style>
        /* åŸºç¡€æ ·å¼é‡ç½®ä¸å¸ƒå±€ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background-color: #f5f5f5;
        }

        /* é¡¶éƒ¨æ ‡é¢˜æ  */
        #header {
            padding: 15px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            /* é˜²æ­¢å¤´éƒ¨è¢«å‹ç¼© */
        }

        #title {
            font-weight: bold;
        }

        #toggle-toc {
            background: none;
            border: 1px solid #fff;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        #toggle-toc:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* ä¸»å†…å®¹åŒºå¸ƒå±€ */
        #main {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }

        /* ä¾§è¾¹ç›®å½•æ  */
        #sidebar {
            position: fixed;
            top: 63px;
            /* ä»é¡¶éƒ¨å¼€å§‹ */
            bottom: 0;
            /* åˆ°åº•éƒ¨ç»“æŸ â€”â€” å…³é”®ï¼è®© sidebar å æ»¡å‚ç›´ç©ºé—´ */
            width: 300px;
            background-color: #f0f0f0;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            padding: 10px;
            transition: transform 0.3s ease;
            flex-shrink: 0;
            z-index: 50;
        }

        #sidebar.hidden {
            width: 0;
            padding: 0;
            border-right: none;
            /* å¯é€‰ï¼šå®Œå…¨éšè— overflowï¼Œé¿å…æ»šåŠ¨æ¡æ®‹ç•™ */
            /* overflow: hidden; */
        }

        #toc ul {
            list-style: none;
        }

        #toc li {
            padding: 5px 0;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        #toc li a {
            color: #333;
            text-decoration: none;
            display: block;
            padding: 5px;
            border-radius: 3px;
        }

        #toc li a:hover {
            background-color: #e0e0e0;
        }

        /* é˜…è¯»å™¨è§†å›¾åŒºåŸŸ */
        #viewer {
            flex-grow: 1;
            position: relative;
            background-color: #fff;
            /* æä¾›å¹²å‡€çš„é˜…è¯»èƒŒæ™¯ */
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            /* éšè— iframe å¯èƒ½äº§ç”Ÿçš„æ»šåŠ¨æ¡ */
            display: flex;
            justify-content: center;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* ç¿»é¡µæŒ‰é’® (å¯æ ¹æ®éœ€è¦æ˜¾ç¤º/éšè—) */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: #aaa;
            cursor: pointer;
            user-select: none;
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #prev {
            left: 20px;
        }

        #next {
            right: 20px;
        }

        #viewer:hover .arrow {
            opacity: 0.7;
        }

        .arrow:hover {
            opacity: 1 !important;
            color: #555;
        }

        /* åŠ è½½æŒ‡ç¤ºå™¨ */
        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* é”™è¯¯æç¤º */
        #error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <!-- 2. HTML å¸ƒå±€ç»“æ„ -->
    <div id="header">
        <div id="title">ePub é˜…è¯»å™¨</div>
        <button id="toggle-toc">ç›®å½•</button>
    </div>
    <div id="main">
        <div id="sidebar">
            <h3>ç›®å½•</h3>
            <nav id="toc"><!-- ç›®å½•å°†ç”± JS åŠ¨æ€ç”Ÿæˆ --></nav>
        </div>
        <div id="viewer">
            <!-- é˜…è¯»å™¨æ¸²æŸ“åŒºåŸŸ -->
            <div id="prev" class="arrow">â€¹</div>
            <div id="next" class="arrow">â€º</div>
            <div id="loader">åŠ è½½ä¸­ï¼Œè¯·ç¨å€™...</div>
        </div>
    </div>
    <div id="progress-bar">
        <div id="progress"></div>
    </div>
    <div id="error-message" style="display: none;"></div>

    <script>
        // 3. JavaScript æ ¸å¿ƒé€»è¾‘
        document.addEventListener('DOMContentLoaded', function () {

            // --- å…¨å±€å˜é‡ ---
            let book;
            let rendition;

            // --- è·å–URLå‚æ•° ---
            const urlParams = new URLSearchParams(window.location.search);
            let epubUrl = urlParams.get("file");

            // console.log("ğŸ” åŸå§‹å‚æ•°:", window.location.search);
            // console.log("ğŸ” è·å–åˆ° file:", epubUrl);

            if (!epubUrl) {
                showError("ç¼ºå°‘æ–‡ä»¶å‚æ•°");
                alert("è¯·æä¾› EPUB æ–‡ä»¶è·¯å¾„ï¼Œä¾‹å¦‚ï¼š?file=your-book.epub");
                throw new Error("Missing file parameter");
            }

            // å…³é”®ä¿®å¤ï¼šä¸è¿›è¡ŒURLè§£ç ï¼Œç›´æ¥ä½¿ç”¨ç¼–ç åçš„URL
            // console.log("ğŸ“– ä½¿ç”¨ç¼–ç åçš„URL:", epubUrl);

            // æ£€æŸ¥URLæ˜¯å¦æ˜¯ç»å¯¹URL
            if (epubUrl.startsWith('http://') || epubUrl.startsWith('https://')) {
                // console.log("ğŸ“– ä½¿ç”¨ç»å¯¹URL:", epubUrl);
            } else {
                // å¦‚æœæ˜¯ç›¸å¯¹URLï¼Œè½¬æ¢ä¸ºç»å¯¹URL
                const baseUrl = window.location.origin;
                epubUrl = baseUrl + epubUrl;
                // console.log("ğŸ“– è½¬æ¢ä¸ºç»å¯¹URL:", epubUrl);
            }

            // --- DOM å…ƒç´ å¼•ç”¨ ---
            const sidebarEl = document.getElementById('sidebar');
            const tocEl = document.getElementById('toc');
            const toggleTocBtn = document.getElementById('toggle-toc');
            const viewerEl = document.getElementById('viewer');
            const prevBtn = document.getElementById('prev');
            const nextBtn = document.getElementById('next');
            const titleEl = document.getElementById('title');
            const progressEl = document.getElementById('progress');
            const loaderEl = document.getElementById('loader');
            const errorMessageEl = document.getElementById('error-message');

            // --- åˆå§‹åŒ–å‡½æ•° ---
            function initEPUB() {
                showLoader();

                // åˆ›å»º Book å¯¹è±¡
                book = ePub(epubUrl, {
                    requestCredentials: true,
                    requestHeaders: {
                        'Accept': 'application/epub+zip',
                    },
                    openAs: 'epub', // æ˜ç¡®æŒ‡å®šæ‰“å¼€ç±»å‹
                    method: 'binary' // ä½¿ç”¨äºŒè¿›åˆ¶æ–¹æ³•
                });

                // è®¾ç½® Rendition (æ¸²æŸ“å™¨)
                rendition = book.renderTo(viewerEl, {
                    width: '100%',
                    height: '100%',
                    manager: 'default', // ä½¿ç”¨é»˜è®¤çš„åˆ†é¡µç®¡ç†å™¨ï¼Œè¿™æ˜¯å®ç°åˆ†é¡µå’Œæ‡’åŠ è½½çš„å…³é”®
                    flow: 'scrolled',  // paginated è®¾ç½®ä¸ºåˆ†é¡µæ¨¡å¼ï¼ˆ'scrolled' åˆ™ä¸ºæ»šåŠ¨æ¨¡å¼ï¼‰
                    spread: "none",  // å¯é€‰ï¼šè®¾ç½®åŒé¡µè§†å›¾
                });

                // æ³¨å†Œå…³é”®äº‹ä»¶ç›‘å¬å™¨
                setupEventListeners();

                // åˆå§‹åŒ–é˜…è¯»å™¨å¹¶æ˜¾ç¤ºå†…å®¹
                rendition.display()
                    .then(() => {
                        hideLoader();
                        // ä¹¦ç±åŠ è½½åï¼Œè·å–å¹¶æ¸²æŸ“ç›®å½•
                        book.loaded.navigation.then(function (nav) {
                            renderToc(nav.toc);
                        });
                        // æ›´æ–°ä¹¦ç±æ ‡é¢˜
                        book.loaded.metadata.then(function (meta) {
                            titleEl.textContent = meta.title || 'ePub é˜…è¯»å™¨';
                        });

                        // åŠ¨æ€è°ƒæ•´å­—ä½“å¤§å°ä»¥é€‚åº”ä¸åŒè®¾å¤‡
                        updateEpubFontSize();
                    })
                    .catch(error => {
                        console.error('æ¸²æŸ“ç”µå­ä¹¦å¤±è´¥:', error);
                        hideLoader();
                        showError('æ— æ³•åŠ è½½ç”µå­ä¹¦: ' + error.message);
                    });

            }

            // --- äº‹ä»¶ç›‘å¬å™¨è®¾ç½® ---
            function setupEventListeners() {
                // ç›®å½•æ˜¾ç¤º/éšè—åˆ‡æ¢
                toggleTocBtn.addEventListener('click', function () {
                    sidebarEl.classList.toggle('hidden');
                });

                // ä¸Šä¸€é¡µ/ä¸‹ä¸€é¡µå¯¼èˆª
                prevBtn.addEventListener('click', function () {
                    rendition.prev();
                });
                nextBtn.addEventListener('click', function () {
                    rendition.next();
                });

                // é”®ç›˜å¿«æ·é”®ï¼ˆå·¦/å³ç®­å¤´ç¿»é¡µï¼‰
                document.addEventListener('keydown', function (e) {
                    if (e.key === 'ArrowLeft') {
                        rendition.prev();
                    } else if (e.key === 'ArrowRight') {
                        rendition.next();
                    }
                });
            }

            // --- æ ¸å¿ƒåŠŸèƒ½å‡½æ•° ---

            // æ¸²æŸ“ç›®å½•
            function renderToc(toc) {
                // æ¸…ç©ºç°æœ‰ç›®å½•
                tocEl.innerHTML = '';

                if (!toc || toc.length === 0) {
                    tocEl.innerHTML = '<p>æ­¤ç”µå­ä¹¦æ²¡æœ‰ç›®å½•ã€‚</p>';
                    return;
                }

                // é€’å½’å‡½æ•°æ¥æ„å»ºåµŒå¥—çš„ç›®å½•åˆ—è¡¨
                function createTocList(items, parentEl) {
                    const ul = document.createElement('ul');
                    parentEl.appendChild(ul);

                    items.forEach(item => {
                        const li = document.createElement('li');
                        const link = document.createElement('a');
                        link.href = '#';
                        link.textContent = item.label;

                        // ç‚¹å‡»ç›®å½•é¡¹è·³è½¬åˆ°å¯¹åº”ä½ç½®
                        link.addEventListener('click', function (e) {
                            e.preventDefault();
                            rendition.display(item.href).then(() => {
                                // å¯é€‰ï¼šè·³è½¬åè‡ªåŠ¨éšè—ç›®å½•ä¾§è¾¹æ 
                                sidebarEl.classList.add('hidden');
                            });
                        });

                        li.appendChild(link);
                        ul.appendChild(li);

                        // å¦‚æœå½“å‰é¡¹æœ‰å­é¡¹ï¼Œé€’å½’åˆ›å»ºå­åˆ—è¡¨
                        if (item.subitems && item.subitems.length > 0) {
                            createTocList(item.subitems, li);
                        }
                    });
                }

                createTocList(toc, tocEl);
            }

            // æ˜¾ç¤º/éšè—åŠ è½½æŒ‡ç¤ºå™¨
            function showLoader() {
                loaderEl.style.display = 'block';
            }
            function hideLoader() {
                loaderEl.style.display = 'none';
            }

            // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
            function showError(message) {
                errorMessageEl.textContent = message;
                errorMessageEl.style.display = 'block';
            }

            // å“åº”å¼å­—ä½“å¤§å°è°ƒæ•´
            function updateEpubFontSize() {
                const width = window.innerWidth;

                let fontSize;
                if (width <= 480) {
                    fontSize = 18; // æ‰‹æœºå°å±ï¼ˆå¦‚ iPhone SEï¼‰
                } else if (width <= 768) {
                    fontSize = 18; // æ‰‹æœºå¤§å±/æŠ˜å å±ï¼ˆå¦‚ iPhone 14 Pro Maxï¼‰
                } else if (width <= 1024) {
                    fontSize = 22; // å¹³æ¿ï¼ˆiPadï¼‰
                } else {
                    fontSize = 22; // ç”µè„‘ï¼ˆæ¡Œé¢æµè§ˆå™¨ï¼‰
                }

                rendition.themes.fontSize(fontSize + "px");
            }

            // --- å¯åŠ¨åº”ç”¨ ---
            initEPUB();

        });
    </script>
</body>

</html>
