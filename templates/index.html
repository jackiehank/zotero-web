<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Zotero Library</title>
    <link rel="icon" href="{{ url_for('static', filename='icons/zotero_128x128x32.png') }}" type="image/png">
    <style>
        #searchBox {
            margin-bottom: 10px;
            padding: 5px;
            width: 300px;
        }

        .highlight {
            color: rgb(241, 67, 4);
        }

        #fileList {
            list-style: none;
            padding: 0;
            margin: 0;
            font-family: "Segoe UI", "Microsoft YaHei", sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            line-height: 1.6;
        }

        #fileList li {
            border-bottom: 1px solid #eee;
            padding: 0.75rem 0;
            transition: background-color 0.2s ease;
        }

        #fileList li:last-child {
            border-bottom: none;
        }

        #fileList a {
            text-decoration: none;
            color: #333;
            font-size: 1.1rem;
            display: block;
            position: relative;
            padding-left: 1.5rem;
            transition: color 0.2s ease;
        }

        #fileList a::before {
            content: "üìÑ";
            position: absolute;
            left: 0;
            top: 0;
            font-size: 1.2rem;
        }

        #fileList a:hover {
            color: #007BFF;
        }

        @media (max-width: 600px) {
            #fileList a {
                font-size: 1rem;
                padding-left: 1.2rem;
            }

            #fileList a::before {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <h1><img src="{{ url_for('static', filename='icons/zotero-logo-512x123.svg') }}" alt="Book Icon" height="32">
    </h1>
    <!-- ÊêúÁ¥¢Ê°Ü -->
    <input type="text" id="searchBox" placeholder="Search in page...">

    <ul id="fileList">
        {% for f in files %}
        <li><a href="{{ url_for('view_file', filename=f) }}">{{ f }}</a></li>
        {% endfor %}
    </ul>

    <script>
        // ÊêúÁ¥¢ÂäüËÉΩ
        document.getElementById('searchBox').addEventListener('input', function () {
            const searchTerm = this.value.trim().toLowerCase();

            document.querySelectorAll('#fileList li').forEach(function (item) {
                const anchor = item.querySelector('a');
                const originalText = anchor.textContent;
                const lowerText = originalText.toLowerCase();

                if (searchTerm === "") {
                    anchor.innerHTML = originalText;
                    item.style.display = '';
                    return;
                }

                if (lowerText.includes(searchTerm)) {
                    // È´ò‰∫ÆÂåπÈÖçÁöÑÂÖ≥ÈîÆËØç
                    const regex = new RegExp(`(${searchTerm})`, 'gi');
                    const highlightedText = originalText.replace(regex, `<span class="highlight">$1</span>`);
                    anchor.innerHTML = highlightedText;
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    </script>
</body>

</html>
