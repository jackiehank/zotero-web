<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Zotero Library</title>
    <link rel="icon" href="{{ url_for('static', filename='icons/zotero_128x128x32.png') }}" type="image/png">
    <style>
        /* Header å®¹å™¨ */
        .header-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 2rem 0;
        }

        .header-container h1 {
            margin: 0;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.625rem;
        }

        .header-container input[type="text"] {
            padding: 0.5rem 0.75rem;
            /* åŸ 8px 12px */
            margin-top: 1rem;
            width: 80%;
            max-width: min(50%, 400px);
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        .header-container input[type="text"]:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 0 0.125rem rgba(0, 123, 255, 0.25);
        }

        /* æœç´¢æ¡†é¢å¤–æ ·å¼ */
        #searchBox {
            margin-bottom: 0.625rem;
            padding: 0.3125rem;
            width: 100%;
        }

        /* é«˜äº®ç±» */
        .highlight {
            color: rgb(241, 67, 4);
        }

        /* æ–‡ä»¶åˆ—è¡¨æ ·å¼ */
        #fileList {
            list-style: none;
            padding: 0;
            margin: 2rem auto;
            font-family: "Segoe UI", "Microsoft YaHei", sans-serif;
            max-width: min(90%, 800px);
            line-height: 1.6;
        }

        #fileList li {
            border-bottom: 1px solid #eee;
            padding: 0.75rem 0;
            transition: background-color 0.2s ease;
        }

        #fileList li:last-child {
            border-bottom: none;
        }

        #fileList a {
            text-decoration: none;
            color: #333;
            font-size: 1.1rem;
            display: block;
            position: relative;
            padding-left: 1.5rem;
            transition: color 0.2s ease;
        }

        #fileList a::before {
            content: "ğŸ“„";
            position: absolute;
            left: 0;
            top: 0;
            font-size: 1.2rem;
        }

        #fileList a:hover {
            color: #007BFF;
        }

        /* ç§»åŠ¨ç«¯é€‚é… */
        @media (max-width: 768px) {
            .header-container h1 {
                font-size: 1.125rem;
            }

            .header-container input[type="text"] {
                font-size: 0.9375rem;
                padding: 0.625rem;
            }

            #fileList a {
                font-size: 1rem;
                padding-left: 1.3rem;
            }

            #fileList a::before {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .header-container h1 {
                font-size: 1rem;
            }

            .header-container input[type="text"] {
                font-size: 0.875rem;
                padding: 0.5rem;
            }

            #fileList a {
                font-size: 0.95rem;
                padding-left: 1.1rem;
            }

            #fileList a::before {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="header-container">
        <h1>
            <img src="{{ url_for('static', filename='icons/zotero-logo-512x123.svg') }}" alt="Zotero Logo"
                style="height: 2rem;">
        </h1>
        <input type="text" id="searchBox" placeholder="Search in page...">
    </div>

    <div style="text-align: right; margin-bottom: 20px;">
        <a href="{{ url_for('monitor') }}">æŸ¥çœ‹æœåŠ¡å™¨ç›‘æ§</a>
    </div>

    <ul id="fileList">
        {% for f in files %}
        <li><a href="{{ url_for('view_file', filename=f) }}">{{ f }}</a></li>
        {% endfor %}
    </ul>

    <script>
        // æœç´¢åŠŸèƒ½
        document.getElementById('searchBox').addEventListener('input', function () {
            const searchTerm = this.value.trim().toLowerCase();

            document.querySelectorAll('#fileList li').forEach(function (item) {
                const anchor = item.querySelector('a');
                const originalText = anchor.textContent;
                const lowerText = originalText.toLowerCase();

                if (searchTerm === "") {
                    anchor.innerHTML = originalText;
                    item.style.display = '';
                    return;
                }

                if (lowerText.includes(searchTerm)) {
                    // é«˜äº®åŒ¹é…çš„å…³é”®è¯
                    const regex = new RegExp(`(${searchTerm})`, 'gi');
                    const highlightedText = originalText.replace(regex, `<span class="highlight">$1</span>`);
                    anchor.innerHTML = highlightedText;
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    </script>
</body>

</html>
