<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Zotero Library</title>
</head>

<body>
    <h1>Zotero Library</h1>
    <ul>
        {% for f in files %}
        <li><a href="{{ url_for('view_file', filename=f) }}">{{ f }}</a></li>
        {% endfor %}
    </ul>
</body>

</html>
